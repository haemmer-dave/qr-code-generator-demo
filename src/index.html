<html>
  <head>
    <title>QR Code Generator Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form novalidate>
      <p>
        <label for="qr-content"
          >QR content:
          <abbr title="required" aria-label="required">*</abbr></label
        >
        <input
          type="text"
          id="qr-content"
          required
          placeholder="string or URL to encode"
        />
        <span class="error" aria-live="polite"></span>
      </p>
      <p>
        <label for="qr-logo">Image URL of logo:</label>
        <input
          type="text"
          id="qr-logo"
          placeholder="URL to the logo you want to add"
        />
      </p>
      <p class="button">
        <button type="button" id="generate-button">Generate QR code</button>
      </p>
    </form>
    <canvas id="qr-output"></canvas>
    <script type="module" src="index.js"></script>
  </body>
</html>
